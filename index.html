<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Kazeroblox - Your Ultimate Roblox Store">
  <title>Kazeroblox</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="navbar">
      <div class="logo">
        <h1>Kazeroblox</h1>
      </div>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#store">Store</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section id="home" class="home">
    <div class="home-content">
      <h2>Welcome to Kazeroblox</h2>
      <p>Your ultimate destination for all Roblox items!</p>
      <a href="#store" class="btn">Shop Now</a>
    </div>
  </section>

  <section id="store" class="store">
    <h2>Our Store</h2>
    <div class="product-list">
      <!-- Sample Products -->
      <div class="product">
        <img src="product1.jpg" alt="Product 1">
        <h3>Roblox Item 1</h3>
        <p>$9.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="product2.jpg" alt="Product 2">
        <h3>Roblox Item 2</h3>
        <p>$14.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="product3.jpg" alt="Product 3">
        <h3>Roblox Item 3</h3>
        <p>$19.99</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </section>

  <footer>
    <div class="footer-content">
      <p>&copy; 2025 Kazeroblox. All Rights Reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
